name: Run Tests on PR

on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features
